name: Deploy to ECR

on:

  push:
    branches: [ main ]

jobs:

  build:

    name: Build Image
    runs-on: ubuntu-latest


    steps:

    - name: Display vars
      run: echo "ecr repo - ${{ secrets.MY_ECR_REPOSITORY }} $ECR_REGISTRY/703058479485.dkr.ecr.us-west-1.amazonaws.com/airesume:latest"
    
    - name: Check out code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_ACCESS_SECRET_KEY }}
        aws-region: ${{ secrets.MY_AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1 

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.MY_ECR_REPOSITORY }}
        IMAGE_TAG: nodejs_demo_image
      run: |
        docker build -t $ECR_REGISTRY/703058479485.dkr.ecr.us-west-1.amazonaws.com/airesume:latest .
        docker push $ECR_REGISTRY/703058479485.dkr.ecr.us-west-1.amazonaws.com/airesume:latest
